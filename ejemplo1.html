<!DOCTYPE html>
          <html lang="es">
          <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejemplo de Flexbox</title>
        <style>
        .contenedor {
            display: flex;
            justify-content: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .menu {
            display: flex;
            list-style-type: none;
            padding: 0;
        }
        .item {
            margin: 0 10px;
        }
    </style>
        </head>
          <body>
    <div class="contenedor">
        <ul class="menu">
            <li class="item">Inicio</li>
            <li class="item">Acerca de</li>
            <li class="item">Servicios</li>
            <li class="item">Contacto</li>
        </ul>
    </div>
      </body>
      </html>
